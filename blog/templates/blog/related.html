<div class="bg-white rounded-lg shadow-md overflow-hidden">
        <a href="{% url 'post' pk=related.pk %}"><img src="{{ related.image.url }}" alt="{{ related.alt }}" class="w-full h-48 object-cover"></a>
        <div class="p-4">
          <span class="text-blue-600 text-sm font-medium">{{ related.category }}</span>
          <h3 class="font-bold mt-1 mb-2"><a href="{% url 'post' pk=related.pk %}">{{ related.title }}</a></h3>
          <p class="text-gray-600 text-sm">{{ related.published_date }}</p>
        </div>
</div>
