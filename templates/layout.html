{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
  <link rel="stylesheet" href="{% static 'style.css' %}">
    <title>
    {% block title %}
    Document
    {% endblock %}
    </title>
  
</head>
<body class="flex flex-col min-h-screen bg-gray-50">
  <header class="bg-gray-800 text-white sticky top-0 z-50">
    <div class="container mx-auto px-4 py-3">
      <div class="flex justify-between items-center">
        <!-- Logo -->
        <div class="text-xl font-bold">Website Logo</div>

        <!-- Mobile Menu Button -->
        <div class="md:hidden">
          <button id="menu-toggle" class="focus:outline-none">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16"></path>
            </svg>
          </button>
        </div>

        <!-- Desktop Navigation -->
        <nav class="hidden md:block">
          <ul class="flex space-x-6">
            <li><a href="#" class="hover:text-gray-300">Home</a></li>
            <li><a href="#" class="hover:text-gray-300">About</a></li>
            <li><a href="#" class="hover:text-gray-300">Services</a></li>
            <li><a href="#" class="hover:text-gray-300">Blog</a></li>
            <li><a href="#" class="hover:text-gray-300">Contact</a></li>
          </ul>
        </nav>
      </div>
    </div>

    <!-- Mobile Navigation -->
    <nav id="mobile-menu" class="hidden bg-gray-700 md:hidden">
      <ul class="px-4 py-2">
        <li><a href="#" class="block py-2 hover:text-gray-300">Home</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-300">About</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-300">Services</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-300">Blog</a></li>
        <li><a href="#" class="block py-2 hover:text-gray-300">Contact</a></li>
      </ul>
    </nav>
  </header>
  
    <div class="flex flex-col flex-grow">
    {% block contains %}
    {% endblock %}
    </div>

  

  
  <script src="{% static 'main.js' %}"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
</body>
</html>
